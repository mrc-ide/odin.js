<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
    <script src="odin.js"></script>
  </head>
  <body onload="odinInit()">
    <div>
      <b>time range: </b>
      <input type="text" width="5" id="t0" value="0" />
      to
      <input type="text" width="5" id="t1" value="50" />
    </div>
    <br/>
    <div>
      <b>parameters: </b>
      <div id="odin_parameters">
      </div>
    </div>
    <br/>
    <div>
      <button id="plot" onclick="odinPlot()">Plot</button>
    </div>
    <div id="odin_graph" style="width:600px; height:300px;"></div>
  </body>
</html>
